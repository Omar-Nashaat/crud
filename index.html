<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="w-75 mx-auto rounded p-3 mt-2 main-class">
        <h1 class="text-center text-white">CRUD SYSTEM</h1>
        <div class="text-white">
            <label for="productNameInput">Product Name</label>
            <input type="text" id="productNameInput" class="form-control">
            <label for="productPriceInput">Product Price</label>
            <input type="number" id="productPriceInput" class="form-control">
            <label for="productCategoryInput">Product Category</label>
            <input type="text" id="productCategoryInput" class="form-control">
            <label for="productDescriptionInput">Product Description</label>
            <textarea id="productDescriptionInput" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary mt-3 w-100" onclick="addproduct();" id="addBtn">Add Product</button>
        <button class="btn btn-success mt-3 w-100 d-none" onclick="updateProduct();" id="updateBtn">Update
            Product</button>
        <button class="btn btn-danger mt-1 w-100" onclick="clearForm();">Clear</button>
        <input type="search" class="form-control my-3 w-50 mx-auto" placeholder="Search by name .." id="searchInput"
            oninput="search();">

        <table class="table text-center mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
</body>
<script src="js/main.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
